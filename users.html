    <div class="container1">
      <div class="search_func">
        <div class = "searchbar">
          <h2>Search for a user</h2>
          <label>Search by Name
            <input type="search" id="UserName">
          </label>
          <input type="submit" id="searchByName" value="search">
        </div>
        <div class="searchbar">
          <label>Search by Barcode
            <input type="search" id="Barcode" value="">
          </label>
          <input type="submit" id="searchByBarcode" value="search">
        </div>
        <div>
          <table id="output">
            <tr>
              <td>ID</td>
              <td>Name</td>
              <td>Barcode</td>
              <td>Mem Type</td>
            </tr>
          </table>
        </div>
      </div>
      <div class="other_func">
        <div class="update">
          <div class="searchbar">
            <h2>Update a User</h2>
            <label>Enter user ID:
              <input type="text" id="id_update">
            </label>
          </div>
          <div class="searchbar">
            <label>Enter Name to Update:
              <input type="text" id="EnterNewName">
            </label>
            <input type="submit" id="updateName" value="update">
          </div>
          <div class="searchbar">
            <label>Enter New Member Type:
              <input type="text" id="EnterNewType">
            </label>
            <input type="submit" id="updateType" value="update">
          </div>
        </div>
        <div class="searchbar">
          <h2>Remove a user</h2>
          <label>Enter User ID:
            <input type="text" id = "userID">
          </label>
          <input id = "removeUser" type="button" value="Remove">
        </div>
      </div>
    </div>
